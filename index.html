<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Injustice around the World</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      #map {
        height: 1000px;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <h1>Social Injustice Maps</h1>
    <p>Browse around to see the prevalence of injustices</p>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = { lat: -25.344, lng: 131.036 };

        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: uluru,
        });

        var marker = new google.maps.Marker({ position: uluru, map: map });
      }
    </script>

    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHtuUTxJUmmu5uV4cmssPGxZAzgB8d3Rg&callback=initMap"
    ></script>
    <script>
      main.js;
    </script>
  </body>
</html>
